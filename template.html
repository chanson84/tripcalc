<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trip Calc</title>
    <style>
        .output { display: none;}
    </style>
</head>
<body>
<h1>Trip Calculator</h1>
<label for="tripLength">Trip Length in Miles</label>
<input type="number" id="tripLength">
<br>
<label for="mpg"> Miles Per Gallon</label>
<input type="number" id="mpg">
<br>
<label for="dpg">Dollars for Gas ($/Gallon)</label>
<input type="number" id="dpg">
<br>
<label for ="averageSpeed">Average Speed</label>
<input type="number" id="averageSpeed">

<button id="calcButton">Show Time And Cost</button>
<button id="alertButton">Alert!</button>
<p class="output">Your trip will take<span id="hoursOutput"> hours.</span></p>
<p class="outout">Your trip will cost<span id="costOutput"> for gas.</span></p>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="template.js"></script>
</body>
</html>
